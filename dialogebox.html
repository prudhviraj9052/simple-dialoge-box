<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Dialogue Box</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .dialog-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .dialog-box {
        background-color: #fff;
        max-width: 400px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .dialog-header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: right;
    }

    .close-btn {
        cursor: pointer;
    }

    .dialog-content {
        padding: 20px;
    }
</style>

<body>

    <div class="dialog-container" id="dialogContainer">
        <div class="dialog-box">
            <div class="dialog-header">
                <span class="close-btn" onclick="closeDialog()">&times;</span>
            </div>
            <div class="dialog-content">
                <p>This is a simple dialogue bo</p>
            </div>
        </div>
    </div>

    <button onclick="openDialog()">Open Dialog</button>

    <script src="script.js"></script>
</body>

</html>
